<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TechPass Docs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/buble.css"> <!-- todo: replace this with our own CSS -->
</head>
<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            auto2top: true,
            basePath: '/docs/',
            // coverpage: true,   // ../ here because its relativepath from /docs/
            homepage: 'home.md',
            loadSidebar: '_sidebar.md',
            maxLevel: 4,
            name: 'TechPass Docs',
            repo: 'https://github.com/GovTechSG/techpass-user-docs',
            subMaxLevel: 2,
        }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
